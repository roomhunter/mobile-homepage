<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
    <title>mobile homepage</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="icon"  href="favicon.ico">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway:700,400,200' type='text/css'>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize.css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="header">
      <h1 class="logo">
        <img src="images/logo.png" alt="RoomHunter">
      </h1>
    </div>
    <div class="container">
      <div class="debut">
        <div class="function-box">
          <h1 class="title">HOME IS PEOPLE</h1>
          <h3 class="text-light head-line">Meet congenial roommates</h3>
          <h3 class="text-light head-line">Find desirable apartments</h3>
          <div class="select_style select">
          <select  onchange="javascript:location.href=this.value;">
            <option  selected="true" disabled="disabled" >I will go to...</option>
            <option value="/app/#/list/columbia" >Columbia University</option>
            <option value="/app/#/list/nyu" >New York University</option>
            <option value="/app/#/list/fordham" >Fordham University</option>
            <option value="/app/#/list/parsons" >Parsons The New School</option>
            <option value="/app/#/list/cuny" >City University of New York</option>
            <option value="/app/#/list/fit" >Fashion Institute of Technology</option>
            <option value="/app/#/list/nyit" >New York Institute of Technology</option>
            <option value="/app/#/list/pratt" >Pratt Institute</option>
            <option value="/app/#/list/pace" >Pace University</option>
          </select>
          </div>
        </div>
        <script type="text/javascript">
          $(function(){
            var $body = $('body');
            $body.on('change', 'select:has(option[href])', function(e) {
              var _this = $(this),
                _href = _this.find('option:selected').attr('href');//获取要跳转的地址
              location.href = _href; //跳转
            })
          })
        </script>
      </div>
      <div class="schools">
        <h2 class="schools-section-title">MOST POPULAR SCHOOLS</h2>
        <div class="school-card columbia-card"></div>
        <h3 class="text-light school-name">Columbia University</h3>
        <div class="school-card nyu-card"></div>
        <h3 class="text-light school-name">New York University</h3>
        <div class="school-card fordham-card"></div>
        <h3 class="text-light school-name">Fordham University</h3>
        <div class="school-card parsons-card"></div>
        <h3 class="text-light school-name">Parsons The New School</h3>
      </div>
    </div>
    <div class="footer company-info">
      <p><a target="_blank" class="beian" href="http://www.miitbeian.gov.cn/">沪ICP备15009416号-1</a></p>
      <p>Copyright © 2015 <a target="_blank" href="https://www.linkedin.com/company/roomhunter-inc-">RoomHunter, Inc.</a></p>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->

    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
