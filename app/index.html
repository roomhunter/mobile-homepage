    <script src=//res.wx.qq.com/open/js/jweixin-1.0.0.js></script>
    <script>
      (function configWeixin () {
        var ticketRequest = new XMLHttpRequest();
        var url = location.href.split('#')[0];

        ticketRequest.open('POST', 'https://api.roomhunter.us/v1/ticket', true);
        ticketRequest.responseType = 'json';
        ticketRequest.setRequestHeader('Content-Type', 'application/json');
        ticketRequest.onload = function() {
          var status = this.status;
          if (status == 200) {
            var data = this.response.data;
            var nonceStr = data.nonceStr;
            var signature = data.signature;
            var timestamp = data.timestamp;
        wx.config({
          debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通 $
          appId: 'wxdd71b529fca34479', // 必填，公众号的唯一标识
          timestamp: timestamp, // 必填，生成签名的时间戳
          nonceStr: nonceStr, // 必填，生成签名的随机串
          signature: signature,// 必填，签名，见附录1
          jsApiList: ['checkJsApi', 'onMenuShareTimeline', 'onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表 $
        });
            wx.ready(function(){
              // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。

              wx.onMenuShareAppMessage({
                title: 'RoomHunter', // 分享标题
                desc: '找到志趣相投的室友，发现称心如意的住房', // 分享描述
                link: 'm.roomhunter.us', // 分享链接
                imgUrl: "https://roomhunter-images.b0.upaiyun.com/marketing-places/b0f2e0d88c050c6e06c413c36739f024.jpeg", // 分享图标
                type: 'link', // 分享类型,music、video或link，不填默认为link
                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                success: function () {
                  // 用户确认分享后执行的回调函数
                },
                cancel: function () {
                  // 用户取消分享后执行的回调函数
                }
              });
              wx.onMenuShareTimeline({
                title: 'Roomhunter', // 分享标题
                link: 'm.roomhunter.us', // 分享链接
                imgUrl: 'https://roomhunter-images.b0.upaiyun.com/marketing-places/b0f2e0d88c050c6e06c413c36739f024.jpeg', // 分享图标
                success: function () {
                  // 用户确认分享后执行的回调函数
                },
                cancel: function () {
                  // 用户取消分享后执行的回调函数
                }
              });


            });


          } else {

          }
        };
        ticketRequest.send(JSON.stringify({url: url}));
      })();
    </script>
